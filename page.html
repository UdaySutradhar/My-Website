<!DOCTYPE html>
<html lang="en">
<div id="preloader"></div>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Sutradhar : Website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/51edde9890.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="index.html">Expertise</a>
            <a href="index.html">Services</a>
            <a href="index.html">Projects</a>
            <a href="index.html">Contact</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading">Contact me for <span>Services!!!</span></h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <div class="input-box">
                <input type="hidden" name="access_key" value="10742d73-0f88-4ed2-a193-29159882cd9f">
                <input type="text" name="fullname" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email Id">
            </div>
            <div class="input-box">
                <input type="number" name="phone" placeholder="Mobile Number">
                <input type="text" name="service" placeholder="Service Name">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Tell me more about your required service"></textarea>
            </div>
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            <input type="submit" value="Book Service" class="btn">
        </form>
    </section>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Uday Sutradhar | All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
        loader.style.display = "none";
        });
        let menuIcon = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };

        let sections = document.querySelectorAll('section');
        let navLinks = document.querySelectorAll('header nav a');

        window.onscroll = () => {
            sections.forEach(sec => {
                let top = window.scrollY;
                let offset = sec.offsetTop - 150;
                let height = sec.offsetHeight;
                let id = sec.getAttribute('id');
                
                if(top >= offset && top < offset + height) {
                    navLinks.forEach(links => {
                        links.classList.remove('active');
                        document.querySelector('header nav a[href*= ' + id +']').classList.add('active');
                    });
                }; 
            });
            let header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 100);

            menuIcon.classList.remove('bx-x');
            navbar.classList.remove('active');
        };

        ScrollReveal({
            distance: '80px',
            duration: 2000,
            delay: 200});

        ScrollReveal().reveal('.home-content, .heading', { origin: 'top'});
        ScrollReveal().reveal('.home-img, .expertise-container, .services-container, .portfolio-box, .contact form', { origin: 'bottom'});
        ScrollReveal().reveal('.home-content h1, .about-img', { origin: 'left'});
        ScrollReveal().reveal('.home-content p, .about-content', { origin: 'right'});

        const typed = new Typed('.multiple-text', {
            strings: ['a Front-End Developer', 'an AI/ML Enthusiast', 'a CyberSecurity Enthusiast', 'an Ethical Hacking Enthusiast', 'a YouTuber', 'an IITian', 'a KGPian'],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>
</html>
